{% extends 'layouts/blank.html' %}

{% block content %}

<div class="max-w-lg mx-auto flex flex-col items-center pt-20 px-4">
    <img class="w-36 h-36 rounded-full object-cover mb-4" src="{{ profile.avatar }}" />
    <div class="text-center">
        <h1>{{ profile.name }}</h1>
        <div class="text-gray-400 mb-2 -mt-3">@{{ profile.username }}</div>
        {% if profile != user %}
        <a class="button" href="{% url 'start-chat' profile.username %}">Chat with me</a>
        {% else %}
        <a class="button" href="{% url 'my-notes' %}">My notes</a>
        {% endif %}
    </div>
</div>

{% endblock %}
