{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger text-center shadow-lg p-4">
        <h2 class="mb-3">
            <i class="bi bi-emoji-frown" style="font-size: 2.5rem;"></i><br>
            Access Restricted
        </h2>
        <p class="lead">
            Your account is temporarily blocked.<br>
            Please contact support or wait until the restriction period ends.
        </p>
        {% if user.blocked_until %}
            <p>
                <strong>Blocked until:</strong>
                {{ user.blocked_until|date:"Y-m-d H:i" }}
            </p>
        {% endif %}
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary mt-3">Log out</a>
    </div>
</div>
{% endblock %}
